<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spell Grimoire - Dragon's Codex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding-bottom: 50px;
        }

        /* Navigation Bar */
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #ffd700;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8em;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .nav-links a:hover {
            color: #ffd700;
            background: rgba(255, 215, 0, 0.1);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 50px 20px 30px;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite;
        }

        .page-description {
            font-size: 1.2em;
            color: #daa520;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        /* Search Form Section */
        .search-section {
            background: rgba(255, 255, 255, 0.08);
            padding: 35px;
            border-radius: 20px;
            margin-bottom: 40px;
            border: 2px solid rgba(139, 69, 19, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #ffd700;
            font-weight: bold;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
            color: #ffd700;
            border: 2px solid #ffd700;
            padding: 15px 35px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
            background: linear-gradient(135deg, #a0522d 0%, #8b4513 100%);
        }

        button:active {
            transform: translateY(-1px);
        }

        .reset-btn {
            background: linear-gradient(135deg, #555 0%, #777 100%);
            border-color: #999;
        }

        .reset-btn:hover {
            box-shadow: 0 8px 20px rgba(150, 150, 150, 0.5);
        }

        /* Results Section */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 0 10px;
        }

        .results-count {
            color: #ffd700;
            font-size: 1.2em;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        /* Spell Card with Flip Animation */
        .spell-card {
            perspective: 1000px;
            height: 450px;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .spell-card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 25px;
            border: 2px solid #8b4513;
            background: rgba(255, 255, 255, 0.08);
            overflow-y: auto;
        }

        .card-front {
            display: flex;
            flex-direction: column;
        }

        .card-back {
            transform: rotateY(180deg);
            background: rgba(0, 0, 0, 0.6);
        }

        .spell-card:hover .card-front,
        .spell-card:hover .card-back {
            border-color: #ffd700;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        /* School Icon */
        .school-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: rgba(255, 215, 0, 0.1);
            border: 3px solid #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        .spell-header {
            text-align: center;
            border-bottom: 2px solid #8b4513;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .spell-name {
            color: #ffd700;
            font-size: 1.6em;
            margin-bottom: 8px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .spell-level {
            color: #daa520;
            font-size: 1em;
            font-style: italic;
        }

        .spell-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .info-label {
            color: #ffd700;
            font-weight: bold;
            min-width: 120px;
            font-size: 0.95em;
        }

        .info-value {
            color: #c0c0c0;
            line-height: 1.4;
        }

        .flip-hint {
            text-align: center;
            margin-top: auto;
            padding-top: 15px;
            color: #ffd700;
            font-size: 0.9em;
            font-style: italic;
            animation: bounce 2s ease-in-out infinite;
        }

        .spell-description {
            line-height: 1.8;
            color: #e0e0e0;
            font-size: 1em;
        }

        .spell-description p {
            margin-bottom: 15px;
        }

        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #ffd700;
            font-size: 1.4em;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #ff6b6b;
            color: #ffcccc;
            padding: 25px;
            border-radius: 15px;
            margin: 30px auto;
            text-align: center;
            max-width: 600px;
            font-size: 1.1em;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #daa520;
            font-size: 1.3em;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glow {
            0%, 100% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 10px rgba(255, 215, 0, 0.5); }
            50% { text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.8); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            
            .form-row {
                grid-template-columns: 1fr;
            }

            .results {
                grid-template-columns: 1fr;
            }

            .nav-links {
                gap: 15px;
                font-size: 0.9em;
            }

            .search-section {
                padding: 25px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Scrollbar Styling */
        .card-front::-webkit-scrollbar,
        .card-back::-webkit-scrollbar {
            width: 8px;
        }

        .card-front::-webkit-scrollbar-track,
        .card-back::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .card-front::-webkit-scrollbar-thumb,
        .card-back::-webkit-scrollbar-thumb {
            background: #8b4513;
            border-radius: 10px;
        }

        .card-front::-webkit-scrollbar-thumb:hover,
        .card-back::-webkit-scrollbar-thumb:hover {
            background: #a0522d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">üêâ Dragon's Codex</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="classes.html">Classes</a></li>
                <li><a href="spells.html">Spells</a></li>
                <li><a href="monsters.html">Monsters</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>‚ú® Spell Grimoire ‚ú®</h1>
            <p class="page-description">
                Discover the mystical arts of D&D 5th Edition. Search through hundreds of spells 
                from simple cantrips to reality-bending 9th level incantations. Click any card to reveal full details!
            </p>
        </header>

        <!-- Search Form -->
        <div class="search-section">
            <form id="spellForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="spellSearch">
                            üîç Search by Spell Name
                        </label>
                        <input 
                            type="text" 
                            id="spellSearch" 
                            placeholder="e.g., Fireball, Magic Missile, Wish..."
                        >
                    </div>

                    <div class="form-group">
                        <label for="levelFilter">
                            üìä Filter by Level
                        </label>
                        <select id="levelFilter">
                            <option value="">All Levels</option>
                            <option value="0">Cantrip (0)</option>
                            <option value="1">1st Level</option>
                            <option value="2">2nd Level</option>
                            <option value="3">3rd Level</option>
                            <option value="4">4th Level</option>
                            <option value="5">5th Level</option>
                            <option value="6">6th Level</option>
                            <option value="7">7th Level</option>
                            <option value="8">8th Level</option>
                            <option value="9">9th Level</option>
                        </select>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit">üîÆ Search Spells</button>
                    <button type="button" class="reset-btn" id="resetBtn">‚Ü∫ Reset Search</button>
                </div>
            </form>
        </div>

        <!-- Results Header -->
        <div class="results-header" id="resultsHeader" style="display: none;">
            <div class="results-count" id="resultsCount"></div>
        </div>

        <!-- Results Container -->
        <div id="results"></div>
    </div>

    <script>
        const form = document.getElementById('spellForm');
        const resultsDiv = document.getElementById('results');
        const resultsHeader = document.getElementById('resultsHeader');
        const resultsCount = document.getElementById('resultsCount');
        const spellSearch = document.getElementById('spellSearch');
        const levelFilter = document.getElementById('levelFilter');
        const resetBtn = document.getElementById('resetBtn');

        // School icons mapping
        const schoolIcons = {
            'Abjuration': 'üõ°Ô∏è',
            'Conjuration': 'üåÄ',
            'Divination': 'üîÆ',
            'Enchantment': 'üí´',
            'Evocation': '‚ö°',
            'Illusion': 'üëÅÔ∏è',
            'Necromancy': 'üíÄ',
            'Transmutation': 'üîÑ'
        };

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            await searchSpells();
        });

        resetBtn.addEventListener('click', () => {
            spellSearch.value = '';
            levelFilter.value = '';
            searchSpells();
        });

        async function searchSpells() {
            resultsDiv.innerHTML = '<div class="loading">Consulting the ancient tomes</div>';
            resultsHeader.style.display = 'none';

            try {
                const level = levelFilter.value;
                let url = 'https://www.dnd5eapi.co/api/spells';
                
                if (level) {
                    url += `?level=${level}`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch spells from the API');
                }

                const data = await response.json();
                let spells = data.results;

                // Filter by search term if provided
                const searchTerm = spellSearch.value.toLowerCase().trim();
                if (searchTerm) {
                    spells = spells.filter(spell => 
                        spell.name.toLowerCase().includes(searchTerm)
                    );
                }

                if (spells.length === 0) {
                    resultsDiv.innerHTML = '<div class="no-results">üîç No spells found matching your criteria. Try a different search!</div>';
                    return;
                }

                // Update results count
                resultsCount.textContent = `Found ${spells.length} spell${spells.length !== 1 ? 's' : ''}`;
                resultsHeader.style.display = 'flex';

                // Fetch detailed info for first 20 spells
                const limit = Math.min(spells.length, 20);
                const detailedSpells = await Promise.all(
                    spells.slice(0, limit).map(spell => 
                        fetch(`https://www.dnd5eapi.co${spell.url}`).then(res => res.json())
                    )
                );

                displaySpells(detailedSpells);

                if (spells.length > 20) {
                    const moreResults = document.createElement('div');
                    moreResults.className = 'no-results';
                    moreResults.style.marginTop = '30px';
                    moreResults.textContent = `Showing first 20 of ${spells.length} results. Refine your search to see more specific spells.`;
                    resultsDiv.appendChild(moreResults);
                }

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ö†Ô∏è Error: ${error.message}<br>Please try again later.</div>`;
            }
        }

        function displaySpells(spells) {
            resultsDiv.innerHTML = '';
            const grid = document.createElement('div');
            grid.className = 'results';

            spells.forEach(spell => {
                const card = document.createElement('div');
                card.className = 'spell-card';

                const levelText = spell.level === 0 ? 'Cantrip' : `Level ${spell.level}`;
                const school = spell.school ? spell.school.name : 'Unknown';
                const schoolIcon = schoolIcons[school] || '‚ú®';

                // Format components
                const components = spell.components ? spell.components.join(', ') : 'None';
                let componentDetail = '';
                if (spell.material) {
                    componentDetail = ` (${spell.material})`;
                }

                // Format classes
                const classes = spell.classes ? spell.classes.map(c => c.name).join(', ') : 'Universal';

                // Format description
                const description = spell.desc ? spell.desc.join('\n\n') : 'No description available.';
                const higherLevel = spell.higher_level ? `\n\nAt Higher Levels: ${spell.higher_level.join(' ')}` : '';

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="school-icon">${schoolIcon}</div>
                            <div class="spell-header">
                                <div class="spell-name">${spell.name}</div>
                                <div class="spell-level">${levelText} ${school}</div>
                            </div>
                            <div class="spell-info">
                                <div class="info-row">
                                    <span class="info-label">‚è±Ô∏è Casting Time:</span>
                                    <span class="info-value">${spell.casting_time}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üìç Range:</span>
                                    <span class="info-value">${spell.range}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">‚è≥ Duration:</span>
                                    <span class="info-value">${spell.duration}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üß™ Components:</span>
                                    <span class="info-value">${components}${componentDetail}</span>
                                </div>
                                <div class="info-row">
                                    <span class="info-label">üë• Classes:</span>
                                    <span class="info-value">${classes}</span>
                                </div>
                            </div>
                            <div class="flip-hint">‚ú® Click to read full description ‚ú®</div>
                        </div>
                        <div class="card-back">
                            <div class="spell-header">
                                <div class="spell-name">${spell.name}</div>
                                <div class="spell-level">${levelText} ${school}</div>
                            </div>
                            <div class="spell-description">
                                ${description.split('\n\n').map(p => `<p>${p}</p>`).join('')}
                                ${higherLevel ? `<p><strong>At Higher Levels:</strong> ${higherLevel.replace('\n\nAt Higher Levels: ', '')}</p>` : ''}
                            </div>
                            <div class="flip-hint" style="margin-top: 20px;">‚ú® Click to flip back ‚ú®</div>
                        </div>
                    </div>
                `;

                // Add click event to flip card
                card.addEventListener('click', () => {
                    card.classList.toggle('flipped');
                });

                grid.appendChild(card);
            });

            resultsDiv.appendChild(grid);
        }

        // Load some spells on page load
        window.addEventListener('load', () => {
            searchSpells();
        });
    </script>
</body>
</html>
