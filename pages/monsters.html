<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Monster Bestiary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #1e1b4b 100%);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 1s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            background: linear-gradient(to right, #fbbf24, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #d1d5db;
            font-size: 1.1rem;
        }

        /* Filter Section */
        .filter-section {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .filter-group {
            position: relative;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(168, 85, 247, 0.3);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: #a855f7;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.2);
        }

        .filter-group select {
            cursor: pointer;
            appearance: none;
        }

        .filter-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            width: 20px;
            height: 20px;
        }

        .results-count {
            color: #9ca3af;
            font-size: 0.875rem;
            margin-top: 1rem;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }

        .spinner {
            border: 4px solid rgba(168, 85, 247, 0.2);
            border-top: 4px solid #a855f7;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Monster Grid */
        .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .monster-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(88, 28, 135, 0.3) 100%);
            border-radius: 1rem;
            overflow: hidden;
            border: 1px solid rgba(168, 85, 247, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .monster-card:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(168, 85, 247, 0.5);
        }

        .monster-image {
            height: 200px;
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(71, 85, 105, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .monster-image img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            transition: transform 0.3s;
        }

        .monster-card:hover .monster-image img {
            animation: shake 0.5s ease-in-out;
        }

        .monster-info {
            padding: 1.5rem;
        }

        .monster-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .monster-type {
            font-size: 0.875rem;
            color: #c084fc;
            text-transform: capitalize;
            margin-bottom: 1rem;
        }

        .monster-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            padding: 0.75rem;
            text-align: center;
        }

        .stat-icon {
            width: 20px;
            height: 20px;
            margin: 0 auto 0.25rem;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #9ca3af;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: bold;
        }

        .monster-alignment {
            font-size: 0.75rem;
            color: #9ca3af;
            text-transform: capitalize;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            overflow-y: auto;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b, #581c87);
            border-radius: 1rem;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid rgba(168, 85, 247, 0.5);
            animation: slideIn 0.5s ease-out;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(168, 85, 247, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .modal-title {
            font-size: 2rem;
            color: #fbbf24;
            margin-bottom: 0.5rem;
        }

        .modal-subtitle {
            color: #c084fc;
            text-transform: capitalize;
        }

        .close-btn {
            background: none;
            border: none;
            color: #9ca3af;
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: white;
        }

        .modal-body {
            padding: 2rem;
        }

        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card-icon {
            width: 30px;
            height: 30px;
            margin: 0 auto 0.5rem;
        }

        .stat-card-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .stat-card-value {
            font-size: 1.75rem;
            font-weight: bold;
        }

        .stat-card-extra {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        .section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.25rem;
            color: #fbbf24;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .ability-scores {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1rem;
        }

        .ability-score {
            text-align: center;
        }

        .ability-label {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .ability-value {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .ability-modifier {
            font-size: 0.75rem;
            color: #c084fc;
        }

        .action-item {
            margin-bottom: 1rem;
        }

        .action-item:last-child {
            margin-bottom: 0;
        }

        .action-name {
            font-weight: bold;
            color: #c084fc;
            margin-bottom: 0.25rem;
        }

        .action-desc {
            font-size: 0.875rem;
            color: #d1d5db;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 5rem 2rem;
            color: #9ca3af;
        }

        .no-results-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-4px) rotate(-2deg); }
            75% { transform: translateX(4px) rotate(2deg); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .monster-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .ability-scores {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Monster Bestiary</h1>
            <p>Discover creatures from the depths of the multiverse</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filters">
                <!-- Search -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search monsters...">
                </div>

                <!-- Challenge Rating -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <select id="crFilter">
                        <option value="all">All Challenge Ratings</option>
                    </select>
                </div>

                <!-- Type -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                    </select>
                </div>
            </div>
            <div class="results-count" id="resultsCount">Loading...</div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- Monster Grid -->
        <div class="monster-grid" id="monsterGrid"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p style="font-size: 1.25rem;">No monsters found</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <script>
        let allMonsters = [];
        let filteredMonsters = [];

        // Fetch monsters on load
        async function fetchMonsters() {
            try {
                const response = await fetch('https://www.dnd5eapi.co/api/monsters');
                const data = await response.json();
                
                const monstersWithDetails = await Promise.all(
                    data.results.slice(0, 50).map(async (monster) => {
                        const detailResponse = await fetch(`https://www.dnd5eapi.co${monster.url}`);
                        return await detailResponse.json();
                    })
                );
                
                allMonsters = monstersWithDetails;
                filteredMonsters = [...allMonsters];
                
                populateFilters();
                renderMonsters();
                updateResultsCount();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching monsters:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const crFilter = document.getElementById('crFilter');
            const typeFilter = document.getElementById('typeFilter');
            
            const crs = [...new Set(allMonsters.map(m => m.challenge_rating))].sort((a, b) => {
                const numA = typeof a === 'number' ? a : parseFloat(a);
                const numB = typeof b === 'number' ? b : parseFloat(b);
                return numA - numB;
            });
            
            const types = [...new Set(allMonsters.map(m => m.type))].sort();
            
            crs.forEach(cr => {
                const option = document.createElement('option');
                option.value = cr;
                option.textContent = `CR ${cr}`;
                crFilter.appendChild(option);
            });
            
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        // Filter monsters
        function filterMonsters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCR = document.getElementById('crFilter').value;
            const selectedType = document.getElementById('typeFilter').value;
            
            filteredMonsters = allMonsters.filter(monster => {
                const matchesSearch = monster.name.toLowerCase().includes(searchTerm);
                const matchesCR = selectedCR === 'all' || monster.challenge_rating.toString() === selectedCR;
                const matchesType = selectedType === 'all' || monster.type.toLowerCase() === selectedType.toLowerCase();
                
                return matchesSearch && matchesCR && matchesType;
            });
            
            renderMonsters();
            updateResultsCount();
        }

        // Render monsters
        function renderMonsters() {
            const grid = document.getElementById('monsterGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (filteredMonsters.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            filteredMonsters.forEach((monster, index) => {
                const card = createMonsterCard(monster, index);
                grid.appendChild(card);
            });
        }

        // Create monster card
        function createMonsterCard(monster, index) {
            const card = document.createElement('div');
            card.className = 'monster-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const ac = monster.armor_class[0]?.value || monster.armor_class;
            const imageUrl = getMonsterImage(monster.name);
            
            card.innerHTML = `
                <div class="monster-image">
                    <img src="${imageUrl}" alt="${monster.name}">
                </div>
                <div class="monster-info">
                    <h3 class="monster-name">${monster.name}</h3>
                    <p class="monster-type">${monster.size} ${monster.type}</p>
                    <div class="monster-stats">
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#60a5fa" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <div class="stat-label">AC</div>
                            <div class="stat-value">${ac}</div>
                        </div>
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#f87171" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <div class="stat-label">HP</div>
                            <div class="stat-value">${monster.hit_points}</div>
                        </div>
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#fb923c" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            <div class="stat-label">CR</div>
                            <div class="stat-value">${monster.challenge_rating}</div>
                        </div>
                    </div>
                    <div class="monster-alignment">${monster.alignment}</div>
                </div>
            `;
            
            card.addEventListener('click', () => openModal(monster));
            
            return card;
        }

        // Get monster image
        function getMonsterImage(name) {
            const seed = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}&backgroundColor=b6e3f4,c0aede,d1d4f9`;
        }

        // Open modal
        function openModal(monster) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            const ac = monster.armor_class[0]?.value || monster.armor_class;
            const modifier = (val) => {
                const mod = Math.floor((val - 10) / 2);
                return mod > 0 ? `+${mod}` : mod;
            };
            
            let actionsHTML = '';
            if (monster.actions && monster.actions.length > 0) {
                actionsHTML = `
                    <div class="section">
                        <h3 class="section-title">Actions</h3>
                        ${monster.actions.map(action => `
                            <div class="action-item">
                                <div class="action-name">${action.name}</div>
                                <div class="action-desc">${action.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            let abilitiesHTML = '';
            if (monster.special_abilities && monster.special_abilities.length > 0) {
                abilitiesHTML = `
                    <div class="section">
                        <h3 class="section-title">Special Abilities</h3>
                        ${monster.special_abilities.map(ability => `
                            <div class="action-item">
                                <div class="action-name">${ability.name}</div>
                                <div class="action-desc">${ability.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title">${monster.name}</h2>
                        <p class="modal-subtitle">${monster.size} ${monster.type}, ${monster.alignment}</p>
                    </div>
                    <button class="close-btn" onclick="closeModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="stat-grid">
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#60a5fa" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <div class="stat-card-label">Armor Class</div>
                            <div class="stat-card-value">${ac}</div>
                        </div>
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#f87171" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <div class="stat-card-label">Hit Points</div>
                            <div class="stat-card-value">${monster.hit_points}</div>
                            <div class="stat-card-extra">${monster.hit_dice}</div>
                        </div>
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#fb923c" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            <div class="stat-card-label">Challenge</div>
                            <div class="stat-card-value">${monster.challenge_rating}</div>
                            <div class="stat-card-extra">${monster.xp} XP</div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Ability Scores</h3>
                        <div class="ability-scores">
                            <div class="ability-score">
                                <div class="ability-label">STR</div>
                                <div class="ability-value">${monster.strength}</div>
                                <div class="ability-modifier">(${modifier(monster.strength)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">DEX</div>
                                <div class="ability-value">${monster.dexterity}</div>
                                <div class="ability-modifier">(${modifier(monster.dexterity)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">CON</div>
                                <div class="ability-value">${monster.constitution}</div>
                                <div class="ability-modifier">(${modifier(monster.constitution)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">INT</div>
                                <div class="ability-value">${monster.intelligence}</div>
                                <div class="ability-modifier">(${modifier(monster.intelligence)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">WIS</div>
                                <div class="ability-value">${monster.wisdom}</div>
                                <div class="ability-modifier">(${modifier(monster.wisdom)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">CHA</div>
                                <div class="ability-value">${monster.charisma}</div>
                                <div class="ability-modifier">(${modifier(monster.charisma)})</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Speed</h3>
                        <div style="color: #d1d5db;">
                            ${Object.entries(monster.speed).map(([type, value]) => 
                                `<span style="margin-right: 1rem; text-transform: capitalize;">${type}: ${value}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    ${actionsHTML}
                    ${abilitiesHTML}
                </div>
            `;
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Update results count
        function updateResultsCount() {
            const count = document.getElementById('resultsCount');
            count.textContent = `Showing ${filteredMonsters.length} of ${allMonsters.length} monsters`;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterMonsters);
        document.getElementById('crFilter').addEventListener('change', filterMonsters);
        document.getElementById('typeFilter').addEventListener('change', filterMonsters);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Initialize
        fetchMonsters();
    </script>
</body>
</html>
