<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Monster Bestiary</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Monster Bestiary</h1>
            <p>Discover creatures from the depths of the multiverse</p>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filters">
                <!-- Search -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Search monsters...">
                </div>

                <!-- Challenge Rating -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <select id="crFilter">
                        <option value="all">All Challenge Ratings</option>
                    </select>
                </div>

                <!-- Type -->
                <div class="filter-group">
                    <svg class="filter-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                    </svg>
                    <select id="typeFilter">
                        <option value="all">All Types</option>
                    </select>
                </div>
            </div>
            <div class="results-count" id="resultsCount">Loading...</div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <!-- Monster Grid -->
        <div class="monster-grid" id="monsterGrid"></div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <svg class="no-results-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p style="font-size: 1.25rem;">No monsters found</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent">
            <!-- Modal content will be injected here -->
        </div>
    </div>

    <script>
        let allMonsters = [];
        let filteredMonsters = [];

        // Fetch monsters on load
        async function fetchMonsters() {
            try {
                const response = await fetch('https://www.dnd5eapi.co/api/monsters');
                const data = await response.json();
                
                const monstersWithDetails = await Promise.all(
                    data.results.slice(0, 50).map(async (monster) => {
                        const detailResponse = await fetch(`https://www.dnd5eapi.co${monster.url}`);
                        return await detailResponse.json();
                    })
                );
                
                allMonsters = monstersWithDetails;
                filteredMonsters = [...allMonsters];
                
                populateFilters();
                renderMonsters();
                updateResultsCount();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('Error fetching monsters:', error);
                document.getElementById('loading').style.display = 'none';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const crFilter = document.getElementById('crFilter');
            const typeFilter = document.getElementById('typeFilter');
            
            const crs = [...new Set(allMonsters.map(m => m.challenge_rating))].sort((a, b) => {
                const numA = typeof a === 'number' ? a : parseFloat(a);
                const numB = typeof b === 'number' ? b : parseFloat(b);
                return numA - numB;
            });
            
            const types = [...new Set(allMonsters.map(m => m.type))].sort();
            
            crs.forEach(cr => {
                const option = document.createElement('option');
                option.value = cr;
                option.textContent = `CR ${cr}`;
                crFilter.appendChild(option);
            });
            
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        // Filter monsters
        function filterMonsters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const selectedCR = document.getElementById('crFilter').value;
            const selectedType = document.getElementById('typeFilter').value;
            
            filteredMonsters = allMonsters.filter(monster => {
                const matchesSearch = monster.name.toLowerCase().includes(searchTerm);
                const matchesCR = selectedCR === 'all' || monster.challenge_rating.toString() === selectedCR;
                const matchesType = selectedType === 'all' || monster.type.toLowerCase() === selectedType.toLowerCase();
                
                return matchesSearch && matchesCR && matchesType;
            });
            
            renderMonsters();
            updateResultsCount();
        }

        // Render monsters
        function renderMonsters() {
            const grid = document.getElementById('monsterGrid');
            const noResults = document.getElementById('noResults');
            
            grid.innerHTML = '';
            
            if (filteredMonsters.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noResults.style.display = 'none';
            
            filteredMonsters.forEach((monster, index) => {
                const card = createMonsterCard(monster, index);
                grid.appendChild(card);
            });
        }

        // Create monster card
        function createMonsterCard(monster, index) {
            const card = document.createElement('div');
            card.className = 'monster-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const ac = monster.armor_class[0]?.value || monster.armor_class;
            const imageUrl = getMonsterImage(monster.name);
            
            card.innerHTML = `
                <div class="monster-image">
                    <img src="${imageUrl}" alt="${monster.name}">
                </div>
                <div class="monster-info">
                    <h3 class="monster-name">${monster.name}</h3>
                    <p class="monster-type">${monster.size} ${monster.type}</p>
                    <div class="monster-stats">
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#60a5fa" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <div class="stat-label">AC</div>
                            <div class="stat-value">${ac}</div>
                        </div>
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#f87171" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <div class="stat-label">HP</div>
                            <div class="stat-value">${monster.hit_points}</div>
                        </div>
                        <div class="stat-box">
                            <svg class="stat-icon" fill="none" stroke="#fb923c" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            <div class="stat-label">CR</div>
                            <div class="stat-value">${monster.challenge_rating}</div>
                        </div>
                    </div>
                    <div class="monster-alignment">${monster.alignment}</div>
                </div>
            `;
            
            card.addEventListener('click', () => openModal(monster));
            
            return card;
        }

        // Get monster image
        function getMonsterImage(name) {
            const seed = name.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            return `https://api.dicebear.com/7.x/bottts/svg?seed=${seed}&backgroundColor=b6e3f4,c0aede,d1d4f9`;
        }

        // Open modal
        function openModal(monster) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            
            const ac = monster.armor_class[0]?.value || monster.armor_class;
            const modifier = (val) => {
                const mod = Math.floor((val - 10) / 2);
                return mod > 0 ? `+${mod}` : mod;
            };
            
            let actionsHTML = '';
            if (monster.actions && monster.actions.length > 0) {
                actionsHTML = `
                    <div class="section">
                        <h3 class="section-title">Actions</h3>
                        ${monster.actions.map(action => `
                            <div class="action-item">
                                <div class="action-name">${action.name}</div>
                                <div class="action-desc">${action.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            let abilitiesHTML = '';
            if (monster.special_abilities && monster.special_abilities.length > 0) {
                abilitiesHTML = `
                    <div class="section">
                        <h3 class="section-title">Special Abilities</h3>
                        ${monster.special_abilities.map(ability => `
                            <div class="action-item">
                                <div class="action-name">${ability.name}</div>
                                <div class="action-desc">${ability.desc}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            modalContent.innerHTML = `
                <div class="modal-header">
                    <div>
                        <h2 class="modal-title">${monster.name}</h2>
                        <p class="modal-subtitle">${monster.size} ${monster.type}, ${monster.alignment}</p>
                    </div>
                    <button class="close-btn" onclick="closeModal()">Ã—</button>
                </div>
                <div class="modal-body">
                    <div class="stat-grid">
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#60a5fa" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <div class="stat-card-label">Armor Class</div>
                            <div class="stat-card-value">${ac}</div>
                        </div>
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#f87171" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                            </svg>
                            <div class="stat-card-label">Hit Points</div>
                            <div class="stat-card-value">${monster.hit_points}</div>
                            <div class="stat-card-extra">${monster.hit_dice}</div>
                        </div>
                        <div class="stat-card">
                            <svg class="stat-card-icon" fill="none" stroke="#fb923c" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                            </svg>
                            <div class="stat-card-label">Challenge</div>
                            <div class="stat-card-value">${monster.challenge_rating}</div>
                            <div class="stat-card-extra">${monster.xp} XP</div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Ability Scores</h3>
                        <div class="ability-scores">
                            <div class="ability-score">
                                <div class="ability-label">STR</div>
                                <div class="ability-value">${monster.strength}</div>
                                <div class="ability-modifier">(${modifier(monster.strength)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">DEX</div>
                                <div class="ability-value">${monster.dexterity}</div>
                                <div class="ability-modifier">(${modifier(monster.dexterity)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">CON</div>
                                <div class="ability-value">${monster.constitution}</div>
                                <div class="ability-modifier">(${modifier(monster.constitution)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">INT</div>
                                <div class="ability-value">${monster.intelligence}</div>
                                <div class="ability-modifier">(${modifier(monster.intelligence)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">WIS</div>
                                <div class="ability-value">${monster.wisdom}</div>
                                <div class="ability-modifier">(${modifier(monster.wisdom)})</div>
                            </div>
                            <div class="ability-score">
                                <div class="ability-label">CHA</div>
                                <div class="ability-value">${monster.charisma}</div>
                                <div class="ability-modifier">(${modifier(monster.charisma)})</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="section">
                        <h3 class="section-title">Speed</h3>
                        <div style="color: #d1d5db;">
                            ${Object.entries(monster.speed).map(([type, value]) => 
                                `<span style="margin-right: 1rem; text-transform: capitalize;">${type}: ${value}</span>`
                            ).join('')}
                        </div>
                    </div>
                    
                    ${actionsHTML}
                    ${abilitiesHTML}
                </div>
            `;
            
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Update results count
        function updateResultsCount() {
            const count = document.getElementById('resultsCount');
            count.textContent = `Showing ${filteredMonsters.length} of ${allMonsters.length} monsters`;
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterMonsters);
        document.getElementById('crFilter').addEventListener('change', filterMonsters);
        document.getElementById('typeFilter').addEventListener('change', filterMonsters);
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        // Initialize
        fetchMonsters();
    </script>
</body>
</html>
